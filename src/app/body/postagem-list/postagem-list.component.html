<div class="container" *ngFor="let postagem of postagens">          
        <portal-header-postagem [usuarioName]= "postagem.usuario.nome"></portal-header-postagem>
        <portal-body-postagem [foto] = "postagem.fotoDiretorio"></portal-body-postagem>
        <portal-footer-postagem [titulo] = "postagem.titulo" [biografia] = postagem.biografia></portal-footer-postagem>   
</div>
