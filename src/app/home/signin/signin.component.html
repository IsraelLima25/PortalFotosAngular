<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" class="form mt-4" (submit)="login()">

    <div class="form-group">
        <input class="form-control" formControlName="userName" placeholder="user name" autofocus>
        <portal-vmessages
        *ngIf="loginForm.get('userName').errors?.required" 
        text = "User Name is required!">
        </portal-vmessages>
    </div>

    <div class="form-group">
        <input type="password" formControlName="password" class="form-control" placeholder="password">
        <portal-vmessages
        *ngIf="loginForm.get('password').errors?.required" 
        text = "User Password is required!">
        </portal-vmessages>
    </div>

    <button type="submit" [disabled] = "loginForm.invalid" class="btn btn-primary btn-block">login</button>
</form>

<p>Not a user?<a>Register now</a></p>
